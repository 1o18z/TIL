<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <dialog open>
        <h2>저금통</h2>
        <label for="money">얼마 넣을까요?</label>
        <div><input name="amount" id="money" type="number" min="0" step="100" value="100"></div>   
        <div><input name="round" type="checkbox">1000원 단위로 넣기</div>
    <button type="submit" value="saving">동전 넣기</button>
    </dialog>
</body>
</html>

  웹 페이지에서 손쉽게 팝업 대화 상자 만들기 가능    -->
