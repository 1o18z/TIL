<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
</head>
<body>

    <dl>
        <dt>호박</dt>
        <dd>- 박과의 한해살이 덩굴성 채소</dd>
        <dt>상추</dt>
        <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
    </dl>
	
</body>
</html>

// <dl>은 용어나 그에 대한 설명을 리스트 형식으로 정의할 때 사용
// 용어나 이름을 나타내는 <dt>와 해당 용어에 대한 설명을 나타내는 <dd>로 구성
