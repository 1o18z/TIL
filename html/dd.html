<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
</head>
<body>

    <dl>
        <dt>호박</dt>
        <dd>- 박과의 한해살이 덩굴성 채소</dd>
        <dt>상추</dt>
        <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
    </dl>
	
</body>
</html>

 <!-- <dd>는 용어와 설명을 리스트 형식으로 보여주는 <dl> 요소에서 설명 부분을 정의할 때 사용   
 <dl>은 용어나 이름을 나타내는 <dt> 요소와 해당 용어에 대한 설명을 나타내는 <dd> 요소로 구성    -->
