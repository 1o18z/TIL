<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
</head>
<body>
    <canvas id="myCanvas" style="border: 4px solid pink">
		이 문장은 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때 나타납니다!
  	</canvas>    
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "skyblue";
        context.fillRect(30,25,150,100);
    </script>
</body>
</html>

// <canvas>는 주로 자바스크립트와 같은 스크립트를 이용해 그래픽 콘텐츠를 그릴 때 사용
// <canvas>는 그래픽 콘텐츠를 위한 컨테이너일 뿐 실제로는 그림 그리는 동작은 스크립트를 사용해 구현
// <canvas> 요소 내부에 존재하는 텍스트는 해당 브라우저가 <canvas>를 지원하지 않을 경우 브라우저 화면에 나타남
