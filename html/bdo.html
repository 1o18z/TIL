<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
</head>
<body>
    <p>이 단락은 왼쪽부터 오른쪽 방향으로 써질 것입니다.</p>
    <p><bdo dir="rtl">이 단락은 오른쪽부터 왼쪽 방향으로 써질 것입니다.</bdo></p>
</body>
</html>

// <bdo>는 자식 요소의 텍스트 방향성을 정의할 때 사용
// 다른 요소들과 달리 <bdo> 요소의 dir 속성의 기본값은 부모 요소를 상속받지 않는다는 의미를 가지는 auto 값으로 자동 설정됨
