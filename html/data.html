<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
</head>
<body>
    <ol>
        <li><data value="100">작은 설탕</data></li>
        <li><data value="101">큰 설탕</data></li>
        <li><data value="102">업소용 설탕</data></li>
    </ol>
</body>
</html>

  <!-- <data>는 특정 컨텐츠에 기게가 읽을 수 있는 형태의 값을 덧붙여 나타낼 때 사용   
  데이터 처리를 위해 기게가 읽을 수 있는 형태의 값과 브라우저에 표시되어    
  사람이 읽을 수 있는 형태의 값을 모두 제공   
  단, 해당 컨텐츠가 시간, 날짜 관련이면 <data> 대신 <time> 사용    -->
